<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Create Account</h2>
  </div>
  <div class="panel-body">
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="ownerName">Owner Name</label>
          <input type="text" class="form-control" id="ownerName" required [(ngModel)]="account.ownerName" name="ownerName">
        </div>

        <div class="form-group">
          <label for="balance">Balance</label>
          <input type="number" class="form-control" id="balance" required [(ngModel)]="account.balance" name="balance">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newAccount()" style="margin-right: 10px;">Add Another Account</button>
      <button class="btn btn-info" (click)="gotoList()">Back to List</button>
    </div>
  </div>
</div>

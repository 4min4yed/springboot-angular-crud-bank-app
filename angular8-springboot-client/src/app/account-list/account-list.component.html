<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Liste des Comptes</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Owner Name</th> <th>Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts | async">
          <td>{{account.id}}</td>
          <td>{{account.ownerName}}</td>
          <td>{{account.balance }}</td> <td>
            <button (click)="deleteAccount(account.id)" class="btn btn-danger btn-sm" style="margin-left: 10px;">Delete</button>
            <button (click)="accountDetails(account.id)" class="btn btn-info btn-sm" style="margin-left: 10px;">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
